apiVersion: v1
kind: Secret
metadata:
  name: mas-iam-ldap-admin
  namespace: ${TEMPLATE_NAMESPACE}
type: Opaque
stringData:
  LDAP_ADMIN_PASSWORD: admin
---
apiVersion: v1
kind: Service
metadata:
  name: mas-iam-ldap
  namespace: ${TEMPLATE_NAMESPACE}
  labels:
    app: mas-iam-ldap
spec:
  ports:
    - name: ldap
      port: 389
      targetPort: 389
  selector:
    app: mas-iam-ldap
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mas-iam-ldap
  namespace: ${TEMPLATE_NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mas-iam-ldap
  template:
    metadata:
      labels:
        app: mas-iam-ldap
    spec:
      containers:
        - name: openldap
          image: osixia/openldap:1.5.0
          imagePullPolicy: IfNotPresent
          env:
            - name: LDAP_ORGANISATION
              value: "Maximo"
            - name: LDAP_DOMAIN
              value: "mas.local"
            - name: LDAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mas-iam-ldap-admin
                  key: LDAP_ADMIN_PASSWORD
          ports:
            - containerPort: 389
              name: ldap
          volumeMounts:
            - name: ldap-data
              mountPath: /var/lib/ldap
            - name: ldap-config
              mountPath: /etc/ldap/slapd.d
      volumes:
        - name: ldap-data
          emptyDir: {}
        - name: ldap-config
          emptyDir: {}
