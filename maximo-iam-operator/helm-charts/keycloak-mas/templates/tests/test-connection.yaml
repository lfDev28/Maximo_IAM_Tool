apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "keycloak-mas.keycloakFullname" . }}-test"
  labels:
    {{- include "keycloak-mas.labels" . | nindent 4 }}
    app.kubernetes.io/component: keycloak
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: registry.access.redhat.com/ubi9/ubi:latest
      command: ["/bin/sh", "-c"]
      args:
        - >-
          curl -skSf http://{{ include "keycloak-mas.keycloakFullname" . }}:{{ .Values.service.port }}/realms/master || exit 1
  restartPolicy: Never
